<!DOCTYPE html>
<html ng-app="brand-marinade">
  <head>
    <title>Brand Marinade Product Uploader</title>

    <script src="/bower_components/angular/angular.js"></script> 

    <script src="/bower_components/angular-animate/angular-animate.js"></script>

      <!-- Angular Material CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
      <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
      <!--Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap-css-only/css/bootstrap.css">
    <!-- angular file saver -->
    <script type="text/javascript" src="/bower_components/angular-file-saver/dist/angular-file-saver.bundle.js"></script>
    <!-- ng-csv -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-csv/0.3.6/ng-csv.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.js"></script>
    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="/app/public/stylesheets/style.css">
    <!-- local scripts-->
    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="/app/controllers/ProductsController.js"></script>
    <script type="text/javascript" src="/app/services/productService.js"></script>
      <script type="text/javascript" src="/app/directives/productDirective.js"></script>
    <!-- products controllers -->
    <script type="text/javascript" src="/app/controllers/CrewneckController.js"></script>
    <script type="text/javascript" src="/app/controllers/HoodieController.js"></script>
    <script type="text/javascript" src="/app/controllers/KidtController.js"></script>
    <script type="text/javascript" src="/app/controllers/MenstController.js"></script>
    <script type="text/javascript" src="/app/controllers/MensvController.js"></script>
    <script type="text/javascript" src="/app/controllers/MugController.js"></script>
    <script type="text/javascript" src="/app/controllers/OnesieController.js"></script>
    <script type="text/javascript" src="/app/controllers/PosterController.js"></script>
    <script type="text/javascript" src="/app/controllers/SweatshirtController.js"></script>
    <script type="text/javascript" src="/app/controllers/TanktopController.js"></script>
    <script type="text/javascript" src="/app/controllers/TotebagController.js"></script>
    <script type="text/javascript" src="/app/controllers/WomenstController.js"></script>
    <script type="text/javascript" src="/app/controllers/WomensvController.js"></script>
    <!-- old controllers -->
    <script type="text/javascript" src="/app/controllers/TypeController.js"></script>
    <script type="text/javascript" src="/app/controllers/SaveController.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        
        <!-- <div class="navbar navbar-light bg-black"> -->
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Brand-marinade</a>
          </div>
          <ul class="nav navbar-nav">
            <li ng-click="scrollTo('projects-gallery')">
              <a id="nav-projects"> Upload Product </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <h1>Welcome to Brand Marinade</h1>
    <p> Upload a product </p>

    <div ng-controller="ProductsController as pc" ng-show="true" id="brand-name-form"> 
      <!-- <h3> Enter Client Name </h3> -->
      <form ng-submit="addDesignName()">
<!--         <div class="form-group">
           <input type="text" ng-model="product.handle[" placeholder="brand-name">
        </div> -->
        <h3> Enter Design Name </h3>
        <div class="form-group">
         <input type="text" ng-model="designName" placeholder="design-name">
        <input type="submit" value="submit" class="btn btn-sm btn-success">&nbsp;
        </div>
      </form>
    </div>

  <product-directive ng-controller="HoodieController"> </product-directive>
  <product-directive ng-controller="CrewneckController"> </product-directive>

  <div class="wrapper" ng-controller="SaveController as vm">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="File Name"
          ng-model="fileName">
      <input type="submit" value="Submit Name" class="btn btn-success" ng-click="nameFile(fileName)">&nbsp;
      </div>
    </form>

    <button type="button" ng-click="vm.convertAndDowload()"> Download CSV </button>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>

  </body>

</html>
