<div class="md-padding demo checkboxdemoSelectAll">
  <div layout="row" layout-wrap="">
    <div flex="100" layout="column">
      <div>
        <fieldset class="demo-fieldset">
          <div layout="row" layout-wrap="" flex="">
            <div class="demo-select-all-checkboxes" flex="100">
              <div>
                <md-checkbox class="green" ng-click="checkedTrue()"> 
                  <!-- /* product: */ -->
                   {{product.item}}
                </md-checkbox>
              </div>
              <div ng-if="isChecked">
                <div>

                    <md-checkbox class="blue" ng-model="showSizes"> 
                      <p> show sizes | {{showSizes}} </p>
                    </md-checkbox>
                    <!-- <h5>POOP</h5> -->
                  
                <div ng-if="showSizes" >
                  <div id="sizes">
                    <p> Sizes </p>
                    <md-switch class="blue" ng-repeat="(key, value) in product.sizes" ng-model="product.sizes[key]"> 
                      <p> {{key}} | {{value}} </p>
                    </md-switch>
                  </div>

                  </div>

                </div>
                <div id="colors">
                  <hr>
                  <p> Colors </p>
                  <md-switch ng-repeat="(key, value) in product.colors" ng-model="product.colors[key]">
                    <p> {{key}} | {{value}} </p>
                  </md-switch>
                </div>

                <div>
                  <hr>
                  <!-- <p> Freeish </p> -->
                  <md-switch id="freeish" ng-model="product.freeish">
                    <label> <b> Freeish </b>  | {{product.freeish}} </label>
                  </md-switch>
                </div>

                <div>
                  <hr>
                  <p> Add Tags </p>
                   <form ng-submit="addDesignName()">
                    <div class="form-group">
                        <input type="text" ng-model="product.productTags" placeholder="dirty,funny,family">
                      </div>
                  </form>
                </div>

                <div>
                  <hr>
                  <p> Set Price </p>
                   <form ng-submit="addDesignName()">
                    <div class="form-group">
                        $<input type="text" ng-model="product.price">
                      </div>
                  </form>
                </div>

                <div>
                  <p> Select Default Color </p>
                  <select ng-model= "product.primaryImgColor" > 
                    <option ng-repeat="(key, value) in product.colors" value="{{::key}}">{{::key}}</option>
                  </select>
                </div>

                <button class="btn btn-button-ghost" ng-click="save()"> save </button>

              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
